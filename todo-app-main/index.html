<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dm-custom-bg font-josefin">
    <!-- Parent for Background -->
    <div class="relative">
      <img src="images/bg-mobile-dark.jpg" class="sm:bg-cover" alt="header-img-mobile-dark-mode" srcset="images/bg-desktop-dark.jpg" />
    </div>

    <!-- Child -->
    <main class="child absolute top-12 left-8 right-8 h-80 p-2 border border-red-500 flex flex-col gap-8">
      <!-- Heading -->
      <div class="header flex flex-row justify-between">
        <p
          class="text-dm-custom-white text-3xl font-bold uppercase tracking-custom-heading"
        >
          Todo
        </p>
        <svg width="26" height="26">
          <path
            fill="white"
            fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
          />
        </svg>
      </div>

      <!-- Todo -->
      <div class="todo flex flex-col gap-3 text-dm-custom-light-grey">
        <div
          class="todo-start flex flex-row gap-3 px-4 py-3 bg-dm-custom-light-black border-none rounded-md"
        >
          <div
            class="w-5 h-5 bg-transparent border border-dm-custom-medium-grey rounded-full"
          ></div>
          <p class="self-end">Create a new todo...</p>
        </div>

        <!-- Todo lists -->
        <div class="todo-list flex flex-row gap-3 px-4 py-3 bg-dm-custom-light-black border-none rounded-md">
          <div
            class="w-5 h-5 bg-transparent border border-dm-custom-medium-grey rounded-full"
          ></div>
          <p class="self-end">Walk the dog.</p>
        </div>

        <!-- Todo States -->
        <div class="status px-4 py-3 bg-dm-custom-light-black border-none rounded-md">
          <ul class="flex flex-row gap-6 justify-center font-extrabold">
            <li class="text-custom-blue">All</li>
            <li class="hover:text-white hover:cursor-pointer">Active</li>
            <li class="hover:text-white hover:cursor-pointer">Completed</li>
          </ul>
        </div>
        <!-- Clear Completed  -->
      </div>

      <div class="text-center text-dm-custom-medium-grey text-lg my-4">
        <p>Drag and drop to reorder list</p>
      </div>
    </main>
  </body>
</html>
